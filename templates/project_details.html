{% extends "base.html" %}

{% block title %}Project Details{% endblock %}

{% block content %}
<div class=project-container>
    <h1 class="page-title">{{ project.name }} Details</h1>

    <p><strong>Description:</strong> {{ project.description }}</p>
    <p><strong>Start Date:</strong> {{ project.start_date }}</p>
    <p><strong>End Date:</strong> {{ project.end_date }}</p>

    <div class="action-buttons">
        <a href="{{ url_for('update_project', project_id=project._id) }}" class="btn-update">Update</a>
        <form method="POST" action="{{ url_for('delete_project', project_id=project._id) }}" class="delete-form">
            <button type="submit" class="btn-delete" onclick="return confirm('Are you sure you want to delete this project?')">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
